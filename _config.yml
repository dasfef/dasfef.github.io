title: "Choi das"
tagline: "A jekyll theme that looks like a shell/terminal"
description: "This is a preview of jekyll-shell-theme."
# github_username: @dasfef
baseurl: "/home"
url: "https://dasfef.github.io"

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag

remote_theme: tareqdandachi/jekyll-shell-theme

# github_username: @dasfef

sass:
  style: compressed

highlighter: rouge

header_pages:
  - index.md
  - read-me.md
  - preview.md

# set the size of the text to 'large' or 'small', default is small
font-size: small
